<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D & AR Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #eee;
      font-family: sans-serif;
    }
    model-viewer {
      width: 90%;
      height: 80vh;
      border-radius: 12px;
      background: #222;
    }
  </style>
</head>
<body>
  <model-viewer
    src="https://cdn.jsdelivr.net/gh/caspianc977-creator/BestAsAndyModel@main/ImageToStl.com_model.glb"
    ios-src="https://cdn.jsdelivr.net/gh/caspianc977-creator/BestAsAndyModel@main/ImageToStl.com_model.usdz"
    alt="3D Model"
    ar
    ar-modes="scene-viewer quick-look webxr"
    auto-rotate
    camera-controls
    shadow-intensity="1">
  </model-viewer>
  <p>📱 Open this page on your mobile device and tap “View in your space” to experience AR.</p>
</body>
</html>
